<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordPress Cookie Extractor</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        max-width: 900px;
        width: 100%;
        padding: 40px;
        animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .header h1 {
        color: #f1f5f9;
        font-size: 28px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }
    
    .header p {
        color: #94a3b8;
        font-size: 14px;
    }
    
    .icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
    }
    
    .section {
        margin-bottom: 30px;
    }
    
    .section-label {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #cbd5e1;
        font-weight: 600;
        margin-bottom: 12px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .input-wrapper {
        position: relative;
    }
    
    textarea {
        width: 100%;
        padding: 16px;
        border: 2px solid #334155;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        resize: vertical;
        transition: all 0.3s ease;
        background: #0f172a;
        color: #e2e8f0;
    }
    
    textarea::placeholder {
        color: #64748b;
    }
    
    textarea:focus {
        outline: none;
        border-color: #06b6d4;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }
    
    #req {
        min-height: 250px;
    }
    
    #out {
        min-height: 100px;
        background: #0f172a;
    }
    
    .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
        flex-wrap: wrap;
    }
    
    button {
        flex: 1;
        min-width: 140px;
        padding: 14px 24px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
    }
    
    button:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    button:active:before {
        width: 300px;
        height: 300px;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 182, 212, 0.5);
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
    }
    
    .btn-secondary {
        background: #334155;
        color: #06b6d4;
        border: 2px solid #475569;
    }
    
    .btn-secondary:hover {
        background: #475569;
        border-color: #06b6d4;
        color: #22d3ee;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }
    
    .btn-icon {
        width: 18px;
        height: 18px;
        position: relative;
        z-index: 1;
    }
    
    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(100px);
        transition: all 0.3s ease;
        pointer-events: none;
        z-index: 1000;
    }
    
    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
    
    .divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #334155, transparent);
        margin: 30px 0;
    }
    
    /* Scrollbar styling for dark mode */
    textarea::-webkit-scrollbar {
        width: 10px;
    }
    
    textarea::-webkit-scrollbar-track {
        background: #0f172a;
        border-radius: 10px;
    }
    
    textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 10px;
    }
    
    textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
    
    @media (max-width: 640px) {
        .container {
            padding: 24px;
        }
        
        .header h1 {
            font-size: 22px;
        }
        
        button {
            min-width: 100%;
        }
        
        .toast {
            left: 20px;
            right: 20px;
            bottom: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            WordPress Cookie Extractor
        </h1>
        <p>Extract wordpress_logged_in cookies from raw HTTP requests</p>
    </div>
    
    <div class="section">
        <div class="section-label">
            <svg class="icon" viewBox="0 0 24 24" style="width:18px;height:18px;">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
            Input Request
        </div>
        <div class="input-wrapper">
            <textarea id="req" oninput="parseReq()" placeholder="Paste your raw HTTP request here...&#10;&#10;Example:&#10;GET /wp-admin/ HTTP/1.1&#10;Host: example.com&#10;Cookie: wordpress_logged_in_abc123=value..."></textarea>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="pasteReq()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                </svg>
                <span>Paste & Extract</span>
            </button>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
        <div class="section-label">
            <svg class="icon" viewBox="0 0 24 24" style="width:18px;height:18px;">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
            </svg>
            Output
        </div>
        <div class="input-wrapper">
            <textarea id="out" readonly placeholder="Extracted cookie will appear here..."></textarea>
        </div>
        <div class="btn-group">
            <button class="btn-secondary" onclick="copyOut()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <span>Copy Output</span>
            </button>
        </div>
    </div>
</div>

<div class="toast" id="toast">
    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    <span id="toastMsg">Copied to clipboard!</span>
</div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    const msg = document.getElementById("toastMsg");
    msg.textContent = message;
    toast.classList.add("show");
    setTimeout(() => {
        toast.classList.remove("show");
    }, 2000);
}

function parseReq() {
    const raw = document.getElementById("req").value;
    
    if (!raw.trim()) {
        document.getElementById("out").value = "";
        return;
    }
    
    // Extract GET path
    const urlMatch = raw.match(/GET\s+([^\s]+)\s+HTTP/i);
    const path = urlMatch ? urlMatch[1] : "";
    
    // Extract host
    const hostMatch = raw.match(/host:\s*([^\s]+)/i);
    const host = hostMatch ? hostMatch[1] : "";
    const fullUrl = host ? `https://${host}${path}` : path;
    
    // Find ONLY wordpress_logged_in cookie
    let wpCookie = "";
    raw.split(/\r?\n/).forEach(line => {
        if (line.toLowerCase().startsWith("cookie:")) {
            const cookie = line.substring(7).trim();
            if (cookie.includes("wordpress_logged_in")) {
                wpCookie = cookie;
            }
        }
    });
    
    const safeUrl = fullUrl.replace(/'/g, "\\'");
    const safeCookie = wpCookie.replace(/'/g, "\\'");
    document.getElementById("out").value = `'${safeUrl}' => '${safeCookie}',`;
}

async function pasteReq() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("req").value = text;
        parseReq();
        showToast("Pasted and extracted!");
    } catch (err) {
        showToast("Failed to paste. Please paste manually.");
    }
}

async function copyOut() {
    const area = document.getElementById("out");
    if (!area.value.trim()) {
        showToast("Nothing to copy!");
        return;
    }
    try {
        await navigator.clipboard.writeText(area.value);
        showToast("Copied to clipboard!");
    } catch (err) {
        showToast("Failed to copy!");
    }
}
</script>
</body>
</html>
