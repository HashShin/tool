<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Line Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2A2438 0%, #352F44 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #352F44;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            border: 1px solid #5C5470;
        }

        h1 {
            color: #DBD8E3;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #DBD8E3;
            margin-bottom: 30px;
            font-size: 0.95em;
            opacity: 0.7;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #DBD8E3;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .file-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-upload-btn {
            background: #5C5470;
            color: #DBD8E3;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .file-upload-btn:hover {
            background: #6d627a;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            color: #DBD8E3;
            font-size: 0.9em;
            opacity: 0.8;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #5C5470;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: #2A2438;
            color: #DBD8E3;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #DBD8E3;
        }

        input[type="text"]::placeholder {
            color: #DBD8E3;
            opacity: 0.5;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #5C5470;
        }

        .checkbox-label {
            font-weight: normal;
            color: #DBD8E3;
            cursor: pointer;
            margin: 0;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-search {
            background: #5C5470;
            color: #DBD8E3;
        }

        .btn-search:hover {
            background: #6d627a;
        }

        .btn-download {
            background: #5C5470;
            color: #DBD8E3;
        }

        .btn-download:hover {
            background: #6d627a;
        }

        .btn-download:disabled {
            background: #3d3850;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .preview-header h2 {
            color: #DBD8E3;
            font-size: 1.3em;
        }

        .match-count {
            color: #DBD8E3;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .preview-box {
            background: #2A2438;
            border: 2px solid #5C5470;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview-box::-webkit-scrollbar {
            width: 10px;
        }

        .preview-box::-webkit-scrollbar-track {
            background: #352F44;
            border-radius: 5px;
        }

        .preview-box::-webkit-scrollbar-thumb {
            background: #5C5470;
            border-radius: 5px;
        }

        .preview-box::-webkit-scrollbar-thumb:hover {
            background: #6d627a;
        }

        .preview-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #DBD8E3;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hint {
            color: #DBD8E3;
            font-size: 0.85em;
            margin-top: 5px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text File Line Filter</h1>
        <p class="subtitle">Extract lines containing specific words</p>

        <div class="section">
            <label>Upload Text File</label>
            <div class="file-upload-wrapper">
                <label for="fileInput" class="file-upload-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
                    </svg>
                    Choose File
                </label>
                <input type="file" id="fileInput" accept=".txt">
                <span class="file-info" id="fileInfo"></span>
            </div>
        </div>

        <div class="section">
            <label for="searchInput">Search for Word</label>
            <input type="text" id="searchInput" placeholder='e.g., "stripe"'>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="caseSensitive">
                <label for="caseSensitive" class="checkbox-label">Case sensitive search</label>
            </div>
        </div>

        <div class="section">
            <label for="excludeInput">Except lines containing</label>
            <input type="text" id="excludeInput" placeholder='e.g., "paypal"'>
        </div>

        <div class="section">
            <div class="button-group">
                <button class="btn-search" id="searchBtn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                    </svg>
                    Search & Preview
                </button>
                <button class="btn-download" id="downloadBtn" disabled>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"/>
                    </svg>
                    Download Result
                </button>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <h2>Preview:</h2>
                <span class="match-count" id="matchCount"></span>
            </div>
            <div class="preview-box">
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        let fileContent = '';
        let fileName = '';
        let matchedLines = [];

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const searchInput = document.getElementById('searchInput');
        const excludeInput = document.getElementById('excludeInput');
        const caseSensitive = document.getElementById('caseSensitive');
        const searchBtn = document.getElementById('searchBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const matchCount = document.getElementById('matchCount');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                fileName = file.name;
                const reader = new FileReader();
                reader.onload = function(event) {
                    fileContent = event.target.result;
                    const lineCount = fileContent.split('\n').length;
                    fileInfo.textContent = `${fileName} (${lineCount} lines)`;
                    previewSection.classList.remove('show');
                    downloadBtn.disabled = true;
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a valid .txt file');
            }
        });

        searchBtn.addEventListener('click', function() {
            if (!fileContent) { alert('Please upload a file first'); return; }
            if (!searchInput.value.trim()) { alert('Please enter a word to search for'); return; }

            const searchWord = searchInput.value.trim();
            const excludeWord = excludeInput.value.trim();
            const isCaseSensitive = caseSensitive.checked;
            const lines = fileContent.split('\n');
            matchedLines = [];

            lines.forEach((line, index) => {
                const searchLine = isCaseSensitive ? line : line.toLowerCase();
                const searchTerm = isCaseSensitive ? searchWord : searchWord.toLowerCase();
                const excludeTerm = isCaseSensitive ? excludeWord : excludeWord.toLowerCase();

                if (searchLine.includes(searchTerm) && (!excludeTerm || !searchLine.includes(excludeTerm))) {
                    matchedLines.push({ num: index + 1, text: line });
                }
            });

            if (matchedLines.length === 0) {
                previewContent.textContent = `No lines found containing "${searchWord}"`;
                matchCount.textContent = '';
                downloadBtn.disabled = true;
            } else {
                const previewText = matchedLines.map(l => `Line ${l.num}: ${l.text}`).join('\n');
                previewContent.textContent = previewText;
                matchCount.textContent = `${matchedLines.length} matches found`;
                downloadBtn.disabled = false;
            }

            previewSection.classList.add('show');
        });

        downloadBtn.addEventListener('click', function() {
            if (matchedLines.length === 0) return;
            const downloadText = matchedLines.map(l => l.text).join('\n');
            const blob = new Blob([downloadText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_${searchInput.value}_${fileName}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { searchBtn.click(); }
        });
        excludeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { searchBtn.click(); }
        });
    </script>
</body>
</html>
